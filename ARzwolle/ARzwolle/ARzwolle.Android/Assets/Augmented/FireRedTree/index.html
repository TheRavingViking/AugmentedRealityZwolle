<script>
// setting all the buttons

    // setting the tracker

var tracker = new AR.ClientTracker("secondTree.wtc");


var tree = new AR.Model("redTree.wt3", {
        scale: {
            x: 0.045,
            y: 0.045,
            z: 0.045
        },
        rotate: {
            z: -25
        }
    });

// making the object rotate
this.rotationAnimation = new AR.PropertyAnimation(this.tree, "rotate.z", -25, 335, 20000);


var pageOne = new AR.ImageTrackable(tracker, "*", {
        drawables: {
            cam: tree
        }


    });


// -1 will make sure that it will continue to rotate
rotationAnimation.start(-1);





</script>
