<script>

// setting the tracker
var tracker = new AR.ClientTracker("trackerBarrel.wtc");

var barrel = new AR.Model("barrel.wt3", {
        scale: {
            x: 0.025,
            y: 0.025,
            z: 0.025
        },
        rotate: {
            z: -25
        }
    });

// making the object rotate
this.rotationAnimation = new AR.PropertyAnimation(this.barrel, "rotate.z", -25, 335, 20000);


var pageOne = new AR.ImageTrackable(tracker, "*", {
        drawables: {
            cam: barrel
        }


    });


// -1 will make sure that it will continue to rotate
rotationAnimation.start(-1);
